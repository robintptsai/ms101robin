cron:
- description: generate sitemap
  url: /admin/generate_sitemap
  schedule: every 24 hours

- description: send daily incremental backup file
  url: /admin/scheduled_backup
  schedule: every day 08:00

- description: remove old subscribers
  url: /admin/remove_old_subscribers
  schedule: every 12 hours

- description: warmup
  url: /_ah/warmup
  schedule: every 10 minutes
